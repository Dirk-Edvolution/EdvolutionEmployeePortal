<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head with headphones - Edvolution style -->
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001f54;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d8f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="40" y="50" width="120" height="90" rx="25" fill="url(#robotGradient)"/>
  
  <!-- White face panel -->
  <rect x="55" y="60" width="90" height="50" rx="15" fill="white"/>
  
  <!-- Eyes -->
  <circle cx="80" cy="80" r="10" fill="#001f54"/>
  <circle cx="120" cy="80" r="10" fill="#001f54"/>
  
  <!-- Smile -->
  <path d="M 85 95 Q 100 105 115 95" stroke="#001f54" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Left headphone -->
  <ellipse cx="30" cy="90" rx="15" ry="25" fill="url(#robotGradient)"/>
  <ellipse cx="30" cy="90" rx="8" ry="15" fill="#003d8f"/>
  
  <!-- Right headphone -->
  <ellipse cx="170" cy="90" rx="15" ry="25" fill="url(#robotGradient)"/>
  <ellipse cx="170" cy="90" rx="8" ry="15" fill="#003d8f"/>
  
  <!-- Headphone band -->
  <path d="M 30 65 Q 100 40 170 65" stroke="url(#robotGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Neck -->
  <rect x="85" y="130" width="30" height="15" rx="5" fill="url(#robotGradient)"/>
  
  <!-- Shirt/Torso -->
  <path d="M 50 145 L 85 145 L 85 180 Q 100 185 115 180 L 115 145 L 150 145 L 140 200 L 60 200 Z" fill="url(#robotGradient)"/>
  
  <!-- Collar -->
  <path d="M 85 145 L 75 155 L 90 165 L 100 155 L 110 165 L 125 155 L 115 145" fill="white"/>
  
  <!-- Tie -->
  <polygon points="100,155 95,165 100,180 105,165" fill="url(#robotGradient)"/>
  
  <!-- E badge on chest -->
  <circle cx="120" cy="170" r="12" fill="white"/>
  <text x="120" y="176" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#001f54" text-anchor="middle">E</text>
</svg>
